name: Build
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-11, ubuntu-22.04, windows-2022]
    continue-on-error: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install Python packages
        run: pip3 install -U eventlet llbase pytest PyInstaller requests
      - name: Install Windows Python packages
        if: runner.os == "Windows"
        run: pip3 install -U wmi
      - uses: secondlife/action-autobuild@v3
        with:
          addrsize: "64"
          archive-format: "tzst"
          setup-python: false
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: secondlife/action-autobuild-release@v2
        with:
          public: true
