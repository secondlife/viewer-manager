name: Build
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-11, ubuntu-22.04]
        addrsize: ["64"]
        archive-format: ["tzst"]
        python-architecture: ["x64"]
        include:
          - os: windows-2022
            addrsize: "32"
            # workaround for zstandard/pyzstd memory issues on 32-bit
            # pyzstd.ZstdError: Unable to compress zstd data: Allocation error : not enough memory
            archive-format: "tbz2"
            python-architecture: "x86"
    continue-on-error: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          architecture: ${{ matrix.python-architecture }}
      - name: Install Python packages
        run: pip3 install -U eventlet llbase pytest PyInstaller requests
      - uses: secondlife/action-autobuild@v3
        with:
          build-variables-ref: viewer-c++17
          addrsize: ${{ matrix.addrsize }}
          archive-format: ${{ matrix.archive-format }}
          setup-python: false
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: secondlife/action-autobuild-release@v2
        with:
          public: true
